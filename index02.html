<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vũ Văn Mạnh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
      <h2>List nhạc</h2>
        <div class="list-music d-flex justify-content-between">
            <div class="card" style="width: 18rem;">
                <img src="/public/img/LeBaoBinh.jpg" class="card-img-top" alt="avatar">
                <div class="card-body">
                    <h5 class="card-title">Để cho anh khóc</h5>
                    <p class="card-text">Lê Bảo Bình</p>
                    <audio src="/stream/dechoanhkhoc.mp3" controls style="width: 90%;"></audio>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="/public/img/mrSiro.jpg" class="card-img-top" alt="avatar">
                <div class="card-body">
                    <h5 class="card-title">Khóc cùng em</h5>
                    <p class="card-text">Mr.Siro</p>
                    <audio src="/stream/khoccungem.mp3" controls style="width: 90%;"></audio>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="/public/img/Jack.jpg" class="card-img-top" alt="avatar">
                <div class="card-body">
                    <h5 class="card-title">Về bên anh</h5>
                    <p class="card-text">jack</p>
                    <audio src="/stream/vebenanh.mp3" controls style="width: 90%;"></audio>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
